<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
    </head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="username">用户名:</label>
        <input type="text" name="username" id="username">
        <label for="password">密码:</label>
        <input type="password" name="password" id="password">
        <button type="submit">登录</button>
    </form>
</body>
</html>
