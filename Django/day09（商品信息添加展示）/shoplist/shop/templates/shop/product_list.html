<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>商品列表</title>
    </head>
<body>
    <h1>商品列表</h1>
    <a href='{% url "add_product" %}'>添加商品</a>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - {{ product.price }} - {{ product.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">退出登录</a>
</body>
</html>
