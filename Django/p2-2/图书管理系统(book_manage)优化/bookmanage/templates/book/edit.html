<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <title>图书信息编辑/{{ bookinfo.bookname }}</title>
</head>
<body>
    <h1 align="center">图书信息编辑</h1>
    <div>
        <table border="1" align="center">
            <form action="" method="POST">
                {% csrf_token %}
                <tr>
                    <th>ID</th>
                    <td>{{bookinfo.id}}</td>
                </tr>

                <tr>
                    <th>书名</th>
                    <td><input type="text" name="book_name" value="{{bookinfo.bookname}}"></td>
                </tr>

                <tr>
                    <th>作者</th>
                    <td><input type="text" name="book_author" value="{{ bookinfo.author }}"></td>
                </tr>

                <tr>
                    <th>出版社</th>
                    <td><input type="text" name="book_publish" value="{{ bookinfo.publish }}"></td>
                </tr>

                <tr>
                    <th>出版时间</th>
                    <!--要在input date 组件中正确输出数据库中的时间数据，需要使用 |date:'Y-m-d'进行格式化-->
                    <td><input type="date" name="book_createtime" value="{{ bookinfo.createtime|date:'Y-m-d' }}" /></td>
                </tr>

                <tr>
                    <th>零售价格</th>
                    <td><input type="number" step="0.01" min="0" name="book_price" value="{{ bookinfo.price }}" /></td>
                </tr>

                <tr>
                    <th>库存数量</th>
                    <td><input type="number" min="0" name="book_num" value="{{ bookinfo.num }}"/></td>
                </tr>

                <tr>
                    <th>销售数量</th>
                    <td><input type="number" min="0" name="book_sale" value="{{ bookinfo.sale }}"></td>
                </tr>
                
                <tr>
                    <th>上架情况</th>
                    <td>
                        <div> 
                            <input type="radio" id="1" name="book_sell" value="1" {% if bookinfo.sell == 1 %} checked {% endif %}/>
                                <label for="1">已上架</label>
                                <br>
                                <input type="radio" id="0" name="book_sell" value="0" {% if bookinfo.sell == 0 %} checked {% endif %}/>
                                <label for="0">未上架</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>封面图片路径</th>
                    <td>
                        <label for="image_url">请输入封面图片路径:</label>
                        <br>
                        <input type="url" id="image_url" name="book_cover" value="{{ bookinfo.cover }}">
                    </td>
                </tr>

                <tr>
                    <th>数据添加时间</th>
                    <td>{{ bookinfo.data_createtime }}</td>
                </tr>

                <tr>
                    <th>数据修改时间(自动更新)</th>
                    <td>{{ bookinfo.data_updatetime }}</td>
                </tr>

                <input type="hidden" name="book_id" value="{{ bookinfo.id }}">
                <tr>
                    <th>操作</th>
                    <td align="center">
                        <input type="submit" value="保存">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
