<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset="UTF-8">
    <title>添加图书信息</title>
</head>
<body>
    <h1 align="center">添加图书信息</h1>
    <div>
        <table border="1" align="center">
            <form action="" method="POST">
                {% csrf_token %}
                <tr>
                    <th>书名</th>
                    <td><input type="text" name="book_name" /></td>
                </tr>

                <tr>
                    <th>作者</th>
                    <td><input type="text" name="book_author" /></td>
                </tr>

                <tr>
                    <th>出版社</th>
                    <td><input type="text" name="book_publish" /></td>
                </tr>

                <tr>
                    <th>出版时间</th>
                    <td><input type="date" name="book_createtime" /></td>
                </tr>

                <tr>
                    <th>零售价格</th>
                    <td><input type="number" step="0.01" min="0" name="book_price" /></td>
                </tr>

                <tr>
                    <th>库存数量</th>
                    <td><input type="number" min="0" name="book_num" /></td>
                </tr>

                <tr>
                    <th>销售数量</th>
                    <td><input type="number" min="0" name="book_sale" /></td>
                </tr>
                
                <tr>
                    <th>上架情况</th>
                    <td>
                        <div> 
                            <input type="radio" id="1" name="book_sell" value="1" />
                            <label for="1">已上架</label>
                            <br>
                            <input type="radio" id="0" name="book_sell" value="0" />
                            <label for="0">未上架</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>封面图片路径</th>
                    <td>
                        <label for="image_url">请输入封面图片路径:</label>
                        <br>
                        <input type="url" id="image_url" name="book_cover" />
                    </td>
                </tr>

                <tr>
                    <th>操作</th>
                    <td align="center">
                        <input type="submit" value="保存">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
