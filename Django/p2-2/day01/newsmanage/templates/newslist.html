<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新闻信息展示</title>
</head>
<body>
<h1 align='center'>新闻信息展示</h1>
<br>
{% for item in data %}
<table border="1">
    <thead>
        <tr>
            <th>新闻标题</th>
            <th>作者</th>
            <th>类别</th>
            <th>新闻内容</th>
            <th>发布时间</th>
            <th>修改时间</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.content }}</td>
            <td>{{ item.create_time }}</td>
            <td>{{ item.update_time }}</td>
        </tr>
    </tbody>
</table>
{% endfor %}
</body>
</html>
