<!DOCTYPE html>
<html>
<head>
    <title>提交报修信息</title>
</head>
<body>
    <h2>提交报修信息</h2>
    <form method="post">
        {% csrf_token %}
        <label>报修项目:</label>
        <input type="text" name="title"><br>
        <label>报修详情:</label>
        <textarea name="content"></textarea><br>
        <label>报修人:</label>
        <input type="text" name="worker"><br>
        <button type="submit">提交</button>
        <button type='reset'>重置</button>
    </form>
</body>
</html>
