<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
</head>
<body>
    <h2>用户登录</h2>
    <form method="post">
        {% csrf_token %}
        <label>用户名:</label>
        <input type="text" name="username"><br>
        <label>密码:</label>
        <input type="password" name="password"><br>
        <button type="submit">登录</button>
        <button type='reset'>重置</button>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
