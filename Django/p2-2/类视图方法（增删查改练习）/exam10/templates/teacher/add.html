<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加教师信息te</title>
</head>
<body>
    <h1 align='center'>添加教师信息</h1>
    <div>
        <table border="1" align="center">
            <form action="" method="POST">
                {% csrf_token %}
                <tr>
                    <th>教师姓名</th>
                    <td><input type="text" name="teach_name" /></td>
                </tr>

                <tr>
                    <th>教授课程</th>
                    <td><input type="text" name="teach_class" /></td>
                </tr>

                <tr>
                    <th>个人简介</th>
                    <td><input type="text" name="teach_desc" /></td>
                </tr>

                <tr>
                    <th>操作</th>
                    <td align="center">
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
