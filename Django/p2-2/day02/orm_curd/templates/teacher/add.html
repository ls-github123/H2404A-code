<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加教师信息</title>
</head>
<body>
    <h1>添加教师信息</h1>
    <form action="" method="POST">
        <p>
            教师姓名:<input type="text" name="teach_name">
        </p>

        <p>
            性别:<input type="radio" name="teach_sex" value="男">男
                <input type="radio" name="teach_sex" value="女">女
        </p>

        <p>
            年龄:<input type="number" name="teach_age">
        </p>

        <p>
            任教科目:<input type="text" name="teach_course">
        </p>

        <p>
            薪资:<input type="number" name="teach_salary">
        </p>

        <p>
            居住地址:<input type="text" name="teach_address">
        </p>

        <p>
            入职时间:<input type="datetime-local" name="onboarding_time">
        </p>

        <p>
            备注信息(选填):<input type="text" name="teach_info">
        </p>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
